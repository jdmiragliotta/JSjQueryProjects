<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Search Engine</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <div id="container">
    <header>
      <h1>You<span>Tube </span>Search <span>Engine</span></h1>
      <p>Search All YouTube Videos</p>
    </header>
    <section>
      <form id="searchForm" name="searchForm" onsubmit="return search()">
        <div class="fieldContainer">
          <input type="search" id="query" class="searchField" placeholder="Search YouTube...">
          <input type="submit" name="searchBtn" id="searchBtn" value="">
        </div>
      </form>
      <ul id="results"></ul>
      <div id="buttons"></div>
    </section>
  </div>
  <footer>
  <p>Copyright &copy; 2016 All Rights Reserved</p>
  </footer>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

  </body>
</html
